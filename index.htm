<!DOCTYPE html>
<html>
<!--
    WARNING! Make sure that you match all Quasar related
    tags to the same version! (Below it's "@1.12.8")
  -->

<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet"
    type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/quasar@1.12.8/dist/quasar.min.css" rel="stylesheet" type="text/css" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue-axios@2.1.4/dist/vue-axios.min.js"></script>
</head>

<body>
  <div id="q-app">
    <div class="q-pa-md">
      <div>
        <q-card>
          <q-tabs v-model="tab" class="text-black" active-color="primary" indicator-color="primary">
            <div class="q-pa-md">
              <q-tab name="dag" label="Dag" />
            </div>

            <div class="q-pa-md">
              <q-tab name="maned" label="Måned" />
            </div>
            <div class="q-pa-md">
              <q-tab name="aar" label="År" />
            </div>
            <div class="q-pa-md">
              <q-tab name="selger" label="Selgere" />
            </div>
            <div class="q-pa-md">
              <q-tab name="stock" label="Stock Supply" />
            </div>
          </q-tabs>

          <q-separator />
        </q-card>
        <div>
          <q-card>
            <p v-for="(u,index) in updated" :key="index">
              Oppdatert sist: {{ u.oppdatert }}
            </p>
          </q-card>
        </div>
        <q-card>
          <q-tab-panels v-model="tab" animated>
            <q-tab-panel name="dag">
              <div class="q-px-md q-py-md">
                <q-table title="Salg i dag" :data="today" dense :pagination.sync="pagination" hide-pagination
                  :columns="columns" class="bg-grey-4 text-body shadow-5">
                  <template v-slot:body="props">
                    <q-tr :props="props" :class="tableFormat(props.row.butikk)">
                      <q-td v-for="col in props.cols" :key="col.name" :props="props">{{ col.value }}</q-td>
                    </q-tr>
                  </template>
                </q-table>
              </div>
              <div class="q-px-md q-py-md">
                <q-table title="Bamble siste dager" :data="bamble" dense :pagination.sync="pagination" hide-pagination
                  :columns="columns" row-key="name" class="bg-blue-6 text-body shadow-5">
                  <template v-slot:body="props">
                    <q-tr :props="props" :class="tableFormat(props.row.butikk)">
                      <q-td v-for="col in props.cols" :key="col.name" :props="props">{{ col.value }}</q-td>
                    </q-tr>
                  </template>
                </q-table>
              </div>
              <div class="q-px-md q-py-md">
                <q-table title="Salg i går" :data="yesterday" dense :pagination.sync="pagination" hide-pagination
                  :columns="columns" row-key="name" class="bg-grey-4 text-body shadow-5">
                  <template v-slot:body="props">
                    <q-tr :props="props" :class="tableFormat(props.row.butikk)">
                      <q-td v-for="col in props.cols" :key="col.name" :props="props">{{ col.value }}</q-td>
                    </q-tr>
                  </template>
                </q-table>
              </div>
              <div class="q-px-md q-py-md">
                <q-table title="Salg i forgårs" :data="dayBeforYesterday" dense :pagination.sync="pagination"
                  hide-pagination :columns="columns" row-key="name" class="bg-grey-4 text-body shadow-5">
                  <template v-slot:body="props">
                    <q-tr :props="props" :class="tableFormat(props.row.butikk)">
                      <q-td v-for="col in props.cols" :key="col.name" :props="props">{{ col.value }}</q-td>
                    </q-tr>
                  </template>
                </q-table>
              </div>
            </q-tab-panel>

            <q-tab-panel name="maned">
              <div class="q-px-md q-py-md">
                <q-table title="Hittil i denne måned" :data="manedNaa" dense :pagination.sync="pagination"
                  hide-pagination :columns="columns" row-key="name" class="bg-grey-4 text-body shadow-5">
                  <template v-slot:body="props">
                    <q-tr :props="props" :class="tableFormat(props.row.butikk)">
                      <q-td v-for="col in props.cols" :key="col.name" :props="props">{{ col.value }}</q-td>
                    </q-tr>
                  </template>
                </q-table>
              </div>
              <div class="q-px-md q-py-md">
                <q-table title="Hittil ifjor måned" :data="manedIfjor" dense :pagination.sync="pagination"
                  hide-pagination :columns="columns" row-key="name" class="bg-grey-4 text-body shadow-5">
                  <template v-slot:body="props">
                    <q-tr :props="props" :class="tableFormat(props.row.butikk)">
                      <q-td v-for="col in props.cols" :key="col.name" :props="props">{{ col.value }}</q-td>
                    </q-tr>
                  </template>
                </q-table>
              </div>

              <div class="q-px-md q-py-md">
                <q-table title="Sammenligning måned i år og i fjor" :data="manedSammen" dense
                  :pagination.sync="pagination" hide-pagination :columns="columns" row-key="name"
                  class="bg-grey-4 text-body shadow-5">
                  <template v-slot:body="props">
                    <q-tr :props="props" :class="tableFormat(props.row.butikk)">
                      <q-td v-for="col in props.cols" :key="col.name" :props="props">{{ col.value }}</q-td>
                    </q-tr>
                  </template>
                </q-table>
              </div>
            </q-tab-panel>

            <q-tab-panel name="aar">
              <div class="q-px-md q-py-md">
                <q-table title="Hittil i år" :data="iaar" dense :pagination.sync="pagination" hide-pagination
                  :columns="columns" row-key="name" class="bg-grey-4 text-body shadow-5">
                  <template v-slot:body="props">
                    <q-tr :props="props" :class="tableFormat(props.row.butikk)">
                      <q-td v-for="col in props.cols" :key="col.name" :props="props">{{ col.value }}</q-td>
                    </q-tr>
                  </template>
                </q-table>
              </div>
              <div class="q-px-md q-py-md">
                <q-table title="Hittil i fjor" :data="ifjor" dense :pagination.sync="pagination" hide-pagination
                  :columns="columns" row-key="name" class="bg-grey-4 text-body shadow-5">
                  <template v-slot:body="props">
                    <q-tr :props="props" :class="tableFormat(props.row.butikk)">
                      <q-td v-for="col in props.cols" :key="col.name" :props="props">{{ col.value }}</q-td>
                    </q-tr>
                  </template>
                </q-table>
              </div>

              <div class="q-px-md q-py-md">
                <q-table title="Sammenligning i år mot i fjor" :data="aarSammen" dense :pagination.sync="pagination"
                  hide-pagination :columns="columns" row-key="name" class="bg-grey-4 text-body shadow-5">
                  <template v-slot:body="props">
                    <q-tr :props="props" :class="tableFormat(props.row.butikk)">
                      <q-td v-for="col in props.cols" :key="col.name" :props="props">{{ col.value }}</q-td>
                    </q-tr>
                  </template>
                </q-table>
              </div>
            </q-tab-panel>

            <q-tab-panel name="selger">
              <div class="q-px-md q-py-md">
                <q-table title="Beste selgere i dag" :data="idagselger" dense :pagination.sync="pagination"
                  hide-pagination class="q-px-md q-py-md" />
              </div>
              <div class="q-px-md q-py-md">
                <q-table title="Beste selgere i går" :data="igarselger" dense :pagination.sync="pagination"
                  hide-pagination class="q-px-md q-py-md" />
              </div>
              <div class="q-px-md q-py-md">
                <q-table title="Beste selgere lørdag" :data="lordagselger" dense :pagination.sync="pagination"
                  hide-pagination class="q-px-md q-py-md" />
              </div>
              <div class="q-px-md q-py-md">
                <q-table title="Beste selgere denne måned" :data="manednaaselger" dense :pagination.sync="pagination"
                  hide-pagination />
              </div>

              <div class="q-px-md q-py-md">
                <q-table title="Beste selgere i år" :data="iaarselger" dense :pagination.sync="pagination"
                  hide-pagination class="q-px-md q-py-md" />
              </div>
            </q-tab-panel>

            <q-tab-panel name="stock">
                 {{ stock }} 

                 <div class="q-px-md q-py-md">
                  <q-table title="Lagerbehldning Stock Supply" :data="stock" dense :pagination.sync="pagination" :filter="filter" hide-pagination
                    class="bg-grey-4 text-body shadow-5">
                    <template v-slot:top-right>
                      <q-input borderless dense debounce="300" v-model="filter" placeholder="Search">
                        <template v-slot:append>
                          <q-icon name="search" />
                        </template>
                      </q-input>
                    </template>
                  </q-table>
                </div>
            </q-tab-panel>
          </q-tab-panels>

          <q-separator />
        </q-card>
      </div>
    </div>
  </div>

  <!-- Add the following at the end of your body tag -->

  <script src="https://cdn.jsdelivr.net/npm/vue@^2.0.0/dist/vue.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/quasar@1.12.8/dist/quasar.umd.min.js"></script>

  <script src="quasarapp.js"></script>
</body>

</html>
