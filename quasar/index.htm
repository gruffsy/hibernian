<!DOCTYPE html>
<html>
  <!--
    WARNING! Make sure that you match all Quasar related
    tags to the same version! (Below it's "@1.12.8")
  -->

  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/quasar@1.12.8/dist/quasar.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue-axios@2.1.4/dist/vue-axios.min.js"></script>
  </head>

  <body>
    <div id="q-app">
      <div class="q-pa-md">
        <div>
          <q-card>
            <q-tabs
              v-model="tab"
              class="text-grey"
              active-color="primary"
              indicator-color="primary"
            >
              <div class="q-pa-md"><q-tab name="dag" label="Dag" /></div>

              <div class="q-pa-md">
                <q-tab name="maned" label="Måned" />
              </div>
              <div class="q-pa-md">
                <q-tab name="selger" label="Selgere" />
              </div>
            </q-tabs>

            <q-separator />
          </q-card>
          <q-card class="q-pa-md"
            ><p v-for="(u,index) in updated" :key="index">
              Oppdatert sist: {{ u.oppdatert }}
            </p></q-card
          >
          <q-card>
            <q-tab-panels v-model="tab" animated>
              <q-tab-panel name="dag">
                <div class="q-pa-md">
                  <q-table
                    title="Salg i dag"
                    :data="today"
                    dense
                    :pagination.sync="pagination"
                    hide-pagination
                    :columns="columns"
                  />
                </div>
                <div class="q-pa-md">
                  <q-table
                    title="Salg i går"
                    :data="yesterday"
                    dense
                    :pagination.sync="pagination"
                    hide-pagination
                    :columns="columns"
                  />
                </div>
                <div class="q-pa-md">
                  <q-table
                    title="Salg i forgårs"
                    :data="dayBeforYesterday"
                    dense
                    :pagination.sync="pagination"
                    hide-pagination
                    :columns="columns"
                  />
                </div>
              </q-tab-panel>

              <q-tab-panel name="maned">
                <div class="q-pa-md">
                  <q-table
                    title="Hittil i denne måned"
                    :data="manedNaa"
                    dense
                    :pagination.sync="pagination"
                    hide-pagination
                    :columns="columns"
                  />
                </div>
                <div class="q-pa-md">
                  <q-table
                    title="Hittil ifjor måned"
                    :data="manedIfjor"
                    dense
                    :pagination.sync="pagination"
                    hide-pagination
                    :columns="columns"
                  />
                </div>
              </q-tab-panel>

               <q-tab-panel name="selger">
                <div class="q-pa-md">
                  <q-table
                    title="Beste selgere lørdag"
                    :data="lordagselger"
                    dense
                    :pagination.sync="pagination"
                    hide-pagination
                   
                  />
                </div>
                
              </q-tab-panel>
            </q-tab-panels>

            <q-separator />
          </q-card>
        </div>
      </div>
    </div>

    <!-- Add the following at the end of your body tag -->

    <script src="https://cdn.jsdelivr.net/npm/vue@^2.0.0/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quasar@1.12.8/dist/quasar.umd.min.js"></script>

    <script src="quasarapp.js"></script>
  </body>
</html>
