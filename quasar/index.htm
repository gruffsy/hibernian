<!DOCTYPE html>
<html>
  <!--
    WARNING! Make sure that you match all Quasar related
    tags to the same version! (Below it's "@1.12.8")
  -->

  <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/quasar@1.12.8/dist/quasar.min.css" rel="stylesheet" type="text/css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue-axios@2.1.4/dist/vue-axios.min.js"></script>
  </head>

  <body>
  max-with 150
    <div id="q-app">
    
<div class="q-px-md">
    <q-table
      title="Salg i dag"
      :data="today"
      dense
     :pagination.sync="pagination"
     hide-pagination
     :columns="columns"
     
    />
    
  </div>
<div class="q-px-md">
<q-table
      :data="todayTot"
      dense
     :pagination.sync="pagination"
     hide-pagination
     :columns="columns"
     hide-header
      hide-bottom
    />
</div>
    </div>


    <!-- Add the following at the end of your body tag -->
    
    <script src="https://cdn.jsdelivr.net/npm/vue@^2.0.0/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quasar@1.12.8/dist/quasar.umd.min.js"></script>
    
    <script src="quasarapp.js"></script>
  </body>
</html>
