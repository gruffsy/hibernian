<!DOCTYPE html>
<html>
  <!--
    WARNING! Make sure that you match all Quasar related
    tags to the same version! (Below it's "@1.12.8")
  -->

  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/quasar@1.12.8/dist/quasar.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue-axios@2.1.4/dist/vue-axios.min.js"></script>
  </head>

  <body>
    <div id="q-app">
      <div class="q-pa-md">
        <div>
          <q-card>
            <q-tabs
              v-model="tab"
              class="text-grey"
              active-color="primary"
              indicator-color="primary"
            >
              <div class="q-pa-md"><q-tab name="idag" label="I dag" /></div>
              <div class="q-pa-md">
                <q-tab name="igar" label="I går" />
              </div>
              <div class="q-pa-md">
                <q-tab name="iforgar" label="I forgårs" />
              </div>
              <div class="q-pa-md">
                <q-tab name="manednaa" label="Denne måned" />
              </div>
              <div class="q-pa-md">
                <q-tab name="manedifjor" label="Måned i fjor" />
              </div>
            </q-tabs>

            <q-separator />
          </q-card>
          <q-card class="q-pa-md"
            ><p v-for="(u,index) in updated" :key="index">
              Oppdatert sist: {{ u.oppdatert }}
            </p></q-card
          >
          <q-card>
            <q-tab-panels v-model="tab" animated>
              <q-tab-panel name="idag">
                <q-table
                  title="Salg i dag"
                  :data="today"
                  dense
                  :pagination.sync="pagination"
                  hide-pagination
                  :columns="columns"
                />
              </q-tab-panel>

              <q-tab-panel name="igar">
                <q-table
                  title="Salg i går"
                  :data="yesterday"
                  dense
                  :pagination.sync="pagination"
                  hide-pagination
                  :columns="columns"
                />
              </q-tab-panel>

              <q-tab-panel name="iforgar">
                <q-table
                  title="Salg i forgårs"
                  :data="dayBeforYesterday"
                  dense
                  :pagination.sync="pagination"
                  hide-pagination
                  :columns="columns"
                />
              </q-tab-panel>
              <q-tab-panel name="manednaa">
                <q-table
                  title="Hittil i denne måned"
                  :data="manedNaa"
                  dense
                  :pagination.sync="pagination"
                  hide-pagination
                  :columns="columns"
                />
              </q-tab-panel>
              <q-tab-panel name="manedifjor">
                <q-table
                  title="Hittil ifjor måned"
                  :data="manedIfjor"
                  dense
                  :pagination.sync="pagination"
                  hide-pagination
                  :columns="columns"
                />
              </q-tab-panel>
            </q-tab-panels>

            <q-separator />
          </q-card>
        </div>
      </div>
    </div>

    <!-- Add the following at the end of your body tag -->

    <script src="https://cdn.jsdelivr.net/npm/vue@^2.0.0/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quasar@1.12.8/dist/quasar.umd.min.js"></script>

    <script src="quasarapp.js"></script>
  </body>
</html>
